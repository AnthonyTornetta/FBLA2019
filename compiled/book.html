<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>ACE Airlines</title>

        <script src="/js/booking.js"></script>
    </head>
    <body>
        <div class="wrapper">
            
<nav id="nav">
    <ul class="nav">
        <li class="nav-element">
            <a href='/'>Home</a>
        </li>
        <li class="nav-element">
            <a href='/book.html'>Booking</a>

        <li class="nav-element">
            <a href='/jobs.html'>Jobs</a>
        </li>
    </ul>
</nav>

<script src="/js/nav.js"></script>

            <div id='titlecard' class="titlecard">
                    <div class="titlebox">
                        <h1 class="title">ACE Airlines</h1>
                        <p class="slogan">Book Flight</p>
                    </div> 
                </div>
            </div>

            <div class="main">
                <h2>Book your flight</h2>
                <form action="/" class="booking" onsubmit="formsubmit">
                    <datalist id="ports">
                        <option value="Baltimore/Washington International Thurgood Marshall Airport (BWI)">
                        <option value="LaGuardia Airport (LGA)">
                        <option value="Trenton-Mercer Airport (TTL)">
                        <option value="Philadelphia International Airport (PHL)">
                        <option value="Pittsburgh International Airport (PIT)">
                        <option value="Ronald Reagan Washington National (DCA)">
                        <option value="Washington Dulles International (IAD)">
                        <option value="Yeager Airport (CRW)">
                        <option value="John F Kennedy Airport (JFK)">
                        <option value="Wilmington Airport (ILG)">
                        <option value="Hagerstown Regional Airport (HGR)">
                        <option value="Atlantic City International Airport (ACY)">
                        <option value="Newark Liberty International Airport (EWR)">
                    </datalist>

                    <div class="group">
                        <label for="from">Airport from</label><input name="from" list="ports" type="text">

                        <label for="from">Airport to</label><input name="to" list="ports" type="text">
                    </div>

                    <h3 class="category">Flight Information</h3>
                    <div class="group">
                        <label for="oneway">Flight Type</label>
                        <select name="oneway" id="oneway" onchange="onewaychange()">
                            <option value="oneway">One Way</option>
                            <option value="roundtrip">Round Trip</option>
                        </select>
                    </div>

                    <h3 class="category">Dates</h3>
                    <div class="group">
                        <div class="group">
                            <label for="date">Date Leaving</label><input name="leavingdate" type="date">
                        </div>
                        
                        <!-- CHECK IF TWO-WAY -->
                        <div id="two-way" class="group" style="display: none;">
                            <label for="date">Date Coming Back</label><input name="arrivingdate" type="date">
                        </div>
                    </div>

                    <h3 class="category">Travelers</h3>
                    <div class="group">
                        <div class="group">
                        <label for="adults">Adults (18+)</label><input name="adults" value="1" required type="number">
                        </div>
                        <div class="group">
                            <label for="children">Children (&lt; 15)</label><input name="adults" value="0" required type="number">
                        </div>
                    </div>

                    <div class="group">
                        <div class="group">
                            <label for="promo">Promotional Code</label><input name="promo" type="text" placeholder="Leave blank if none">
                        </div>
                        <div class="group">
                            <input type="submit" value="Book Flight!">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
