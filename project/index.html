    <body>

        <!--Yeah Corns, I have no idea what this is for-->
        <div class="wrapper">
            <template src='/templates/nav.html' />

            <!--Transparent Navigation-->
            <div id='titlecard' class="titlecard">
                <div class="titlebox">
                    <h1 class="title"><var name='airline' /></h1>

                    <div class="center-box">
                        <noscript>
                            <p><var name="slogan"/></p>
                        </noscript>
                        <ul id="slogan-list" style="display: none;" class="slogan">
                            <li>Quote #1</li>
                            <li>Quote #2</li>
                            <li>Quote #3</li>
                        </ul>
                    </div>
                </div>
                <div class="call-to-action">
                    <a href="/book.html" class='btn-clear' id='book-btn'><span class="btn-text">Book Flight</span></a>
                </div>
            </div>

            <div class="main">
                <!--Have three squares in line with eachother with these saving programs-->
                <div class="topic">
                    <div>
                        <h2>Join and Save</h2>
                        <p>Access our discounts to fares, vacation bundles, and even discounts on bags by joing our frequent fliers program!</p>
                    </div>
                    <div class="pic">
                        <div class="img" style="background-image: url('/images/1-1230899662dsW5.jpg');"></div>
                    </div>
                </div>

                <div class="topic">
                    <div class="pic">
                        <div class="img" style="background-image: url('/images/1-1230899662dsW5.jpg');"></div>
                    </div>
                    <div>
                        <h2>Subscribe For More Savings</h2>
                        <p>Constantly searching for discounts and promotions with our company online but never search at the right time? Join our email list to never miss another opportunity to save money with our company</p>
                    </div>
                </div>

                <div class="topic">
                    <div>
                        <h2>ACE Mastercard</h2>
                        <p>Get an ACE Mastercard today to enjoy some of our many benefits. With a max of 60,000 miles, you'll be getting free flights in no time!</p>
                    </div>
                    <div class="pic">
                        <div class="img" style="background-image: url('/images/flying.jpg');"></div>
                    </div>
                </div>

                <!--Book Your Flight Now Area-->
                <div class="topic">
                    <div class="pic">
                        <div class="img" style="background-image: url('/images/flying.jpg');"></div>
                    </div>
                    <div>
                        <h2>Book Your Flight Now</h2>
                        <p>Flying to over 14 cities surrounding the Pennsylvania area, ACE is compared to many of the premier airlines while offering tickets up to 75% cheaper than competitors</p>
                        <a href="/book.html" class="button">Book Now</a>
                    </div>
                </div>

                <!--Hiring Area-->
                <div class="topic hire">
                    <div>
                        <h2>Join Our Team!</h2>
                        <p style="font-size: 1.3em;"><a style="font-size: 1.0em;" href="/jobs.html">Join now!</a></p>
                        <div class="group">
                            <div><img alt="Mechanic" src="\images\ATyn9IGLSkkCAAAAAElFTkSuQmCC.png"></div>
                            <div><h3>Mechanics</h3></div>
                        </div>

                        <div class="group">
                            <div><img alt="Pilot" src="\images\unknown.png"></div>
                            <div><h3>Pilots</h3></div>
                        </div>

                        <div class="group">
                            <div><img alt="Attendant" src="/images\waitress-silhouette.png"></div>
                            <div><h3>Flight Attendants</h3></div>
                        </div>

                        <div class="group">
                            <div><img alt="Attendant" src="\images\LLtszwAAAABJRU5ErkJggg.png"></div>
                            <div><h3>Corporate Offices</h3></div>
                        </div>
                    </div>
                    <div class="pic">
                        <div class="img" style="background-image: url('/images/soldiers-boarding-at-sunset.jpg');"></div>
                    </div>
                </div>
            </div>
        </div>

        <template src='/templates/footer.html' />
    </body>
</html>
